sudo: required
dist: trusty
language: node_js
node_js:
- '8.10'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
before_script:
- travis_retry npm install --global npm@latest
- travis_retry npm install --global nyc
- travis_retry npm install
script:
- node node_modules/eslint/bin/eslint.js --config ./.eslintrc.js .
- npm test
- npm run coverage_test
notifications:
  slack:
    rooms:
      secure: 
